<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <!--CSS do Projeto-->
  <link rel="stylesheet" href="css/style.css">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="container">
    <div class="col-6 ">
      <img src="img/login.svg" alt="Entrar no Sistema" class="">
    </div>
    <div class="col-6">
      <div class="form-login">
        <h2>Faça o Login!</h2>
        <form>
          <div class="form-line">
            <input type="email" class="" id="email" name="email" placeholder="Digite seu email">
            <label for="email" class="">Digite seu email</label>
          </div>
          <div class="form-line">
            <input type="password" class="" id="password" name="password" placeholder="Digite sua senha">
            <label for="password" class="">Digite sua senha</label>
          </div>
          <input type="submit" class="btn-submit" value="Entrar">
          <div class="">
            <a href="register.html">Ainda não tenho uma conta</a>
          </div>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
